<!DOCTYPE html>
<html>
	<head>
	<title>Courtyard</title>
	<link href="css/bootstrap.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
</head>
<body>
	<div class="navbar navbar-fixed-top">
		<div class="navbar-inner">
			<a class="brand" href="#">Courtyard</a>
			<ul id="tab-list" class="nav nav-tabs">
			</ul>
			<ul class="nav pull-right">
				<li class="dropdown">
					<a href="#" class="dropdown-toggle" data-toggle="dropdown">Connect <b class="caret"></b></a>
					<form id="connect-form" class="dropdown-menu form-horizontal">
						<div class="control-group">
							<label class="control-label" for="irc-server">Server</label>
							<div class="controls">
								<input type="text" id="irc-server" placeholder="Server" />
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="irc-username">Username</label>
							<div class="controls">
								<input type="text" id="irc-username" placeholder="Username" />
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="irc-username">Channel</label>
							<div class="controls">
								<input type="text" id="irc-channel" placeholder="Channel" />
							</div>
						</div>
						<div class="control-group">
							<div class="controls">
								<button type="submit" class="btn">Connect</button>
							</div>
						</div>
					</form>
				</div>
			</ul>
		</div>
	</div>
	<div id="tab-content" class="tab-content">
		<ul id="messages" class="messages unstyled">

		</ul>
	</div>
	<div id="audio"></div>
	<script src="js/speakClient.js"></script>
	<script src="js/soundmanager2-jsmin.js"></script>
	<script src="js/jquery-1.8.0.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
